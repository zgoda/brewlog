version: "2"
plugins:
  git-legal:
    enabled: true
  duplication:
    enabled: true
    config:
      languages:
        python:
          python_version: 3
          mass_threshold: 45
exclude_patterns:
  - "docs/"
  - "tests/"
  - "requirements/"
  - "conf/"
  - "migrations/"
  - "*/brewlog/_version.py"
  - "*/brewlog/cli.py"
  - "*/brewlog/wsgi.py"
  - "*/brewlog/config*.py"
  - "*/brewlog/app.py"
  - "*/brewlog/ext.py"
  - "*/brewlog/templates.py"
  - "*/brewlog/__init__.py"
  - "setup.py"
  - "secrets/"
  - "**/static/"
  - "**/translations/*"
  - "**/templates/*"
checks:
  argument-count:
    config:
      threshold: 8
  method-complexity:
    config:
      threshold: 10
