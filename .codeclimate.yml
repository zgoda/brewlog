version: "2"
plugins:
  git-legal:
    enabled: true
exclude_patterns:
  - "docs/"
  - "tests/"
  - "*/_version.py"
  - "*/wsgi.py"
  - "*/config*.py"
  - "*/app.py"
  - "*/ext.py"
  - "*/templates.py"
  - "*/__init__.py"
  - "versioneer.py"
  - "manage.py"
  - "setup.py"
  - "secrets/"
  - "**/static/"
  - "**/translations/*"
  - "**/templates/*"
checks:
  argument-count:
    config:
      threshold: 8
  method-complexity:
    config:
      threshold: 10
