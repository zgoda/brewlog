{% set icon_user = '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-user"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>' %}
{% set icon_log_in = '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-log-in"><path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path><polyline points="10 17 15 12 10 7"></polyline><line x1="15" y1="12" x2="3" y2="12"></line></svg>' %}
{% set icons = {'user': icon_user, 'log-in': icon_log_in} %}

{% macro icon(name, iconset='feather') %}
{% if name in icons %}
<span class="icon">{{ icons.name }}</object></span>
{% else %}
<span class="icon"><object class="svgicon" data="/static/vendor/{{ iconset }}/{{ name }}.svg"></object></span>
{% endif %}
{% endmacro %}
