<div>
  <strong>{{ fstep.name }}, {{ format_date(fstep.date, "short") }}</strong>
  <p>{{ gettext("OG: %(og)s&deg;Blg, FG: %(fg)s&deg;Blg, volume: %(volume)s ltr", **fstep.step_data()) }} <a href="{{ url_for('ferm.fermentation_step', fstep_id=fstep.id) }}" class="btn btn-sm btn-primary">{{ gettext("change") }}</a> <a href="{{ url_for('ferm.fermentationstep_delete', fstep_id=fstep.id) }}" class="btn btn-sm btn-danger">{{ gettext("delete") }}</a></p>
  {% if fstep.notes_html %}{{ fstep.notes_html|safe }}{% endif %}
</div>
