[aliases]
test = pytest

[metadata]
license_files = 
    LICENSE.txt

[tool:pytest]
norecursedirs = .* *.egg* build dist secrets

[coverage:run]
[run]
omit =
    docs/*
    tests/*
    sql/*
    conf/*
    */_version.py
    */wsgi.py
    */config*.py
    */app.py
    */ext.py
    */templates.py
    */__init__.py

[tool:isort]
multi_line_output = 5
include_trailing_comma = true
combine_as_imports = true

[versioneer]
VCS = git
style = pep440
versionfile_source = brewlog/_version.py
versionfile_build = brewlog/_version.py
tag_prefix =
parentdir_prefix =

