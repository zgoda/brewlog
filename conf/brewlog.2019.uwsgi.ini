[uwsgi]
module = brewlog.wsgi:application
virtualenv = /home/jarek/brewlog/_venv
processes = 3
threads = 2
harakiri = 20
max-requests = 5000
socket = /tmp/brewlog.sock
chmod-socket = 660
vacuum = true
master = true
stats = /tmp/brewlog.stats.sock
die-on-term = true
enable-threads = true
logto = /home/jarek/brewlog/logs/uwsgi.log
