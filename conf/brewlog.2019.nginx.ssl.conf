server {
	listen			80;
	server_name		brewlog.zgodowie.org;
	return 301 https://brewlog.zgodowie.org$request_uri;
}

server {
	listen 			443 ssl;
	server_name		brewlog.zgodowie.org;

	ssl 			on;
	ssl_certificate		/etc/letsencrypt/live/brewlog.zgodowie.org/fullchain.pem;
	ssl_certificate_key	/etc/letsencrypt/live/brewlog.zgodowie.org/privkey.pem;
	include 		/etc/letsencrypt/options-ssl-nginx.conf;
	ssl_dhparam		/etc/nginx/ssl/dh4096.pem;

	access_log		/var/log/nginx/brewlog/access.log;
	error_log		/var/log/nginx/brewlog/error.log;

	location / {
		uwsgi_pass	unix:/tmp/brewlog.sock;
		include		uwsgi_params;
		uwsgi_param	UWSGI_SCHEME	$scheme;
		uwsgi_param	SERVER_SOFTWARE	nginx/$nginx_version;
	}

	location /static {
		root	/home/jarek/brewlog;
	}

    location /robots.txt {
        root    /home/jarek/brewlog/static;
    }
}
