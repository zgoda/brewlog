[uwsgi]
chdir = /home/jarek/brewlog.2019/brewlog
wsgi-file = /home/jarek/brewlog.2019/brewlog/brewlog/wsgi.py
virtualenv = /home/jarek/brewlog.2019/_venv
processes = 3
threads = 2
